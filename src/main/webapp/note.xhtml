<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>Note:</h2>
    <p>#{note.note.note}</p>
    <h3>People:</h3>
    <ol>
        <ui:repeat value="#{note.note.people}" var="person">
            <li>#{person.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:selectOneListbox value="#{note.personIdToAdd}">
            <f:selectItems value="#{note.allPeopleList}"/>
        </h:selectOneListbox>
        <h:commandButton value="Add a person to the note" action="#{note.addPerson}">
            <f:param name="noteId" value="#{note.note.id}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
